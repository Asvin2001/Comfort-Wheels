<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in comfort wheels</title>
    <link rel="stylesheet" href="style.css">
    <link href="Compfort wheels.jpg" rel="icon">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">


</head>

<body class="bg-primary-subtle">



    <div class="container">
        <h2 class="text-center my-5">Log In</h2>


        <div class="container bg-primary p-5 rounded-5 shadow-lg" style=" width: 500px;">

            <div class="form-floating">
                <input type="text" class="form-control" name="" id="namel" placeholder="Name / Email">
                <label id="nem" class="" for="namel">Name / Email</label>
            </div><br>

            <div class="input-group d-none mb-3 " id="dat">
                <input type="date" class="form-control" id="datt" placeholder="Password">
            </div>

            <div id="npa" class="input-group d-none mb-3 ">
                <input type="password" class="form-control" id="nepas" placeholder="New Password">
                <span onclick="show()" class="input-group-text  cr"><i id="eyeclass" class="bi bi-eye-fill"></i></span>
            </div>

            <div id="epass" class="input-group mb-3 ">
                <input type="password" class="form-control" id="sipaso" placeholder="Enter the Password">
                <span onclick="showo()" class="input-group-text  cr"><i id="eyeclass" class="bi bi-eye-fill"></i></span>
            </div>

            <p style="cursor: pointer;" class="text-white" onclick="forp()">Forgot Password ?</p>


            <div class="mt-3 ">
                <button id="lbt" onclick="loo()" class="btn btn-success border-white  "> Login</button>
                <button id="resebt" onclick="res()" class="btn btn-primary d-none border-white "> Reset
                    Password</button>
                <button class="btn btn-danger border-white"> Cancel</button>
                <a href="signup.html" class="btn btn-primary border-white float-end border-white"> Sign up </a>
            </div>
        </div>
        <div id="alt" class="d-flex mt-4 d-none justify-content-center">
            <div class="alert alert-danger w-50">
                <strong id="alet">Warning</strong> <a id="sin" href="signup.html"></a>
            </div>
        </div>
    </div>



    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
