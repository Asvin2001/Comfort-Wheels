        <div class="bgim  ">

            <div class="container float-start d-block " style="width:600px; height:458px;">
                <div class="container shadow   mt-4 rounded-3 ms-4 py-3 d-flex justify-content-center bg-primary ">
                    <div class=" " style="width: 450px;">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-floating mt-3 mb-1">

                                    <input type="text" class="form-control " id="from" name="" value=""
                                        placeholder="From">

                                    <label class="form-label" for="from">From</label>

                                <div class="text-center">
                                    <i onclick="intr()" class="bi bg-white rounded-5 p-1  bi-arrow-down-up"></i>

                                <div class="form-floating mt-1 ">
                                    <input type="text" class="form-control " id="to" name="" value="" placeholder="To">

                                </div>
                                <div class="form-floating mt-3 ">
                                    <input type="Text" class="form-control " id="busno" name="" value=""

                                </div>
                                <div class="h mt-3 text-white">
                                    <h5>Citizen Ship</h5>
                                </div>

                                <div class="row  text-white">
                                    <div class="form-check col-4">
                                        <input class="form-check-input" type="radio" name="hi" id="child">

                                            Child
                                        </label>
                                    </div>
                                    <div class="form-check col-4">
                                        <input class="form-check-input" type="radio" name="hi" id="adult">
                                        <label class="form-check-label" for="adult">
                                            Adult
                                        </label>
                                    </div>
                                    <div class="form-check  col-4">
                                        <input class="form-check-input" type="radio" name="hi" id="senior">
                                        <label class="form-check-label" for="senior">
                                            Senior
                                        </label>
                                    </div>
                                </div>




                            </div>

                                <div class="form-floating mt-3 mb-4">

                                    <label class="form-label" for="date">Date of journey</label>

                                </div>

                                <div style="margin-top: 32px;" class="form-floating mb-3">
                                    <input type="text" class="form-control " id="aadar" name="" value=""

                                    <label class="form-label" for="aadar">Aadhar number</label>

                                </div>


                                <select style="padding: 16px 10px;" id="buty" class="   form-select    mb-3">
                                    <option value="0">Bus Type</option>
                                    <option value="1">Non Ac Sleeper</option>
                                    <option value="2">Non-AC Semi sleeper</option>
                                    <option value="3">Ac Sleeper</option>
                                    <option value="4">Ac Semi Sleeper</option>
                                </select>


                                <select style="padding: 16px 10px;" id="marti" class="  form-select    mb-4">
                                    <option value="0">Martial Status</option>
                                    <option value="1">Single</option>
                                    <option value="2">Married</option>
